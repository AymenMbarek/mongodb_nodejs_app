<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-image: url('https://i.pinimg.com/originals/21/54/cd/2154cd17b398cf202ab361615fe313af.jpg');
            background-size: cover;
            background-position: center;
        }
        h1 {
            color: #333;
        }
        form {
            display: inline-block;
            text-align: left;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.8);
        }
        label, input, select {
            display: block;
            margin-bottom: 15px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 15px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
        }
        button:hover {
            background-color: #0056b3;
        }
        .home-button {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: #fff;
            position: absolute;
            left: 20px;
            top: calc(20px + 2cm); /* DÃ©placer le bouton de 2 cm vers le bas */
        }
        .home-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <a href="http://localhost:5000/">
        <button class="home-button">Home</button>
    </a>

    <h1>Register for IoT Device Management</h1>

    <form id="registerForm">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" required><br>

        <label for="role">Role:</label>
        <select id="role" name="role" required>
            <option value="doctor">Doctor</option>
            <option value="patient">Patient</option>
        </select><br>

        <div id="doctorFields" style="display: none;">
            <label for="specialty">Specialty:</label>
            <input type="text" id="specialty" name="specialty"><br>
            <label for="cabinet_location">Cabinet Location:</label>
            <input type="text" id="cabinet_location" name="cabinet_location"><br>
            <label for="work_hours">Work Hours:</label>
            <input type="text" id="work_hours" name="work_hours"><br>
        </div>

        <div id="patientFields" style="display: none;">
            <label for="patient_id">Patient ID:</label>
            <input type="text" id="patient_id" name="patient_id"><br>
            <label for="family_relation">Family Relation:</label>
            <input type="text" id="family_relation" name="family_relation"><br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address"><br>
            <label for="date_of_birth">Date of Birth:</label>
            <input type="date" id="date_of_birth" name="date_of_birth"><br>
        </div>

        <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="/auth/login">Login here</a></p>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#role').change(function() {
                const role = $(this).val();
                if (role === 'doctor') {
                    $('#doctorFields').show();
                    $('#patientFields').hide();
                } else if (role === 'patient') {
                    $('#patientFields').show();
                    $('#doctorFields').hide();
                }
            });

            $('#registerForm').on('submit', function(event) {
                event.preventDefault();

                const formData = {
                    first_name: $('#first_name').val(),
                    last_name: $('#last_name').val(),
                    email: $('#email').val(),
                    password: $('#password').val(),
                    phone_number: $('#phone_number').val(),
                    role: $('#role').val(),
                    specialty: $('#specialty').val(),
                    cabinet_location: $('#cabinet_location').val(),
                    work_hours: $('#work_hours').val(),
                    patient_id: $('#patient_id').val(),
                    family_relation: $('#family_relation').val(),
                    address: $('#address').val(),
                    date_of_birth: $('#date_of_birth').val()
                };

                console.log('Form data:', formData);

                fetch('http://localhost:5000/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.accessToken) {
                        console.log('Registration successful:', data);
                        // Handle successful registration, e.g., redirect or display a message
                    } else {
                        console.error('Registration failed:', data.message);
                        // Handle registration failure, e.g., display an error message
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });
        });
    </script>
</body>
</html>
